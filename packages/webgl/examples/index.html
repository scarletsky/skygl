<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
  <title>Hello</title>
  <style type="text/css" media="screen">
  html, body {
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
  }
  body {
    overflow: hidden;
    background: black;
  }
  canvas {
    width: 100%;
    height: 100%;
  }
  </style>
  <script type="text/javascript" src="./bundle.iife.js"></script>
</head>
<body>
  <canvas id="app"></canvas>
  <script>
  const canvas = document.getElementById('app');
  const vertexShader = `
    attribute vec3 POSITION;
    void main() {
      gl_Position = vec4(POSITION, 1.0);
    }
  `;
  const fragmentShader = `
    precision highp float;

    uniform vec3 uColor;
    void main() {
      gl_FragColor = vec4(uColor, 1.0);
    }
  `;
  const gl = skygl.getContext(canvas);
  const program = skygl.createProgram(gl, vertexShader, fragmentShader);
  const triangle = skygl.createDrawObject(gl, {
     position: {
       name: 'POSITION',
       numComponents: 3,
       data: new Float32Array([-0.5, -0.5, 0, +0.5, -0.5, 0, 0, +0.5, 0]),
     }
  }, null, { count: 3 });
  skygl.setCanvasResolution(canvas, window.devicePixelRatio);
  skygl.setViewport(gl, [0, 0, canvas.width, canvas.height]);
  console.time('linked');
  skygl.waitUntilProgramLinked(gl, program).then(() => {
    console.timeEnd('linked');

    program.setUniform('uColor', new Float32Array([1, 1, 1]));
    skygl.draw(gl, program, triangle);
  });
  </script>
</body>
</html>
